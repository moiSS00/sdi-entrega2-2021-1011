<div id="widget-login">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com" id="email" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password"
                   placeholder="contraseña" id="password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="boton-login">Aceptar</button>
        </div>
    </div>
</div>

<script>

    // Se eliminan los restos que puedan quedar de sesiones anteriores
    $("#email-menu").remove();
    $("#barra-menu").empty();

    // Se prepara el botón para que al pulsarlo se intente loguear al usuario con las credenciales introducidas
    $("#boton-login").click(function () {
        $.ajax({
            url: URLbase + "/login",
            type: "POST",
            data: {
                email: $("#email").val(),
                password: $("#password").val()
            },
            dataType: 'json',
            success: function (respuesta) {
                token = respuesta.token;
                Cookies.set('token', respuesta.token);
                Cookies.set('email', $("#email").val());
                $("#contenedor-principal").load("widget-ofertas.html");
            },
            error: function (error) {
                Cookies.remove('token');
                Cookies.remove('email');
                $("#widget-login")
                    .prepend("<div class='alert alert-danger'>Usuario no encontrado</div>");
            }
        });
    });

</script>
