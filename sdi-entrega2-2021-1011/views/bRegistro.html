{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
<h2>Registrar usuario</h2>
<form class="form-horizontal" method="post" action="/signup" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="Ejemplo:prueba@email.com" id="email"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name"
                   placeholder="Ejemplo: Juan" id="name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">Apellidos:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="lastName"
                   placeholder="Ejemplo: Peréz Almonte" id="lastName"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contraseña:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="password"
                   placeholder="Contraseña" id="password"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="confirmPassword">Repita la contraseña:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="passwordConfirm"
                   placeholder="Repita la contraseña" id="confirmPassword"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </div>
</form>
{% endblock %}
