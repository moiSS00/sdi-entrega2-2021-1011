{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
<h2>Dar de alta una oferta:</h2>
<form class="form-horizontal" method="post" action="/standard/offer/add" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="title">Título:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title"
                   placeholder="Título de la oferta" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Descripción:</label>
        <div class="col-sm-10">
            <textarea rows="10" cols="50" class="form-control"
                      name="description" placeholder="Descripción del producto" /></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="price">Precio (€):</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="price"
                   placeholder="3.50" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </div>
</form>
{% endblock %}
